<Directory /Users/jgrundner/Sites>
	Options FollowSymLinks +Indexes
	AllowOverride All
	Order allow,deny
	Allow from All
</Directory>

<VirtualHost *:80>
	ServerName *.*.dev

	CustomLog /var/log/apache2/access_log.vhost_alias common
	ErrorLog /var/log/apache2/error_log.vhost_alias

	LogLevel warn

	UseCanonicalName Off
	#VirtualDocumentRoot /Users/jgrundner/Sites/%1/
	VirtualDocumentRoot /Users/jgrundner/Sites/%-2+/

</VirtualHost>

<VirtualHost *:443>
        ServerName *.dev

	SSLEngine on
	SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
	SSLCertificateFile /private/etc/apache2/ssl/server.crt
	#SSLCertificateKeyFile /private/etc/apache2/ssl/server.key
	SSLCertificateKeyFile /private/etc/apache2/ssl/host.nopass.key

        CustomLog /var/log/apache2/access_log.vhost_alias common
        ErrorLog /var/log/apache2/error_log.vhost_alias

        LogLevel warn

        UseCanonicalName Off
        #VirtualDocumentRoot /Users/jgrundner/Sites/%1/
		VirtualDocumentRoot /Users/jgrundner/Sites/%-2+/

</VirtualHost>


